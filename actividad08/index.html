<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Operaciones Algebraicas</title>

<style>
/* CSS original sin cambios */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background-color: #0a0a0a;
  color: #e0e0e0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 650px;
  padding: 2rem;
  border-radius: 12px;
  background: rgba(20, 20, 20, 0.9);
  box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff;
}

h1 {
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  color: #00f0ff;
  margin-bottom: 2rem;
  text-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00ff;
}

.input-section {
  margin-bottom: 2rem;
}

.field-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-size: 1rem;
  font-weight: 600;
  color: #ff00ff;
  margin-bottom: 0.5rem;
  text-shadow: 0 0 5px #ff00ff;
}

textarea {
  width: 100%;
  min-height: 100px;
  padding: 1rem;
  background-color: #111;
  border: 2px solid #00ff88;
  border-radius: 8px;
  color: #00ff88;
  font-size: 1rem;
  font-family: 'Courier New', monospace;
  resize: vertical;
}

.calculate-button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(90deg, #00ff88, #00f0ff, #ff00ff);
  color: #0a0a0a;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
}

.result-section {
  margin-top: 2rem;
}

.info-card {
  background-color: #111;
  border: 2px solid #ff00ff;
  border-radius: 12px;
  padding: 1.5rem;
}

.result-content {
  font-family: 'Courier New', monospace;
  font-size: 1rem;
  color: #00ff88;
  background-color: #000;
  padding: 1rem;
  border-radius: 6px;
  border-left: 4px solid #ff00ff;
  min-height: 60px;
  display: flex;
  align-items: center;
}
</style>
</head>

<body>

<h2 style="text-align:center; color:#00f0ff; margin-bottom:20px; text-shadow:0 0 10px #00f0ff;">
  Dylan Mosqueda Lugo 1B Tecnol√≥gico de Software
</h2>

<div class="container">
  <h1>Calculadora de Variables</h1>

  <div class="input-section">
    <div class="field-group">
      <label for="variables">Variables:</label>
      <textarea id="variables" placeholder="Ejemplo: w1= 1, w2= 2, w3= 3"></textarea>
    </div>

    <div class="field-group">
      <label for="equations">Ecuaciones:</label>
      <textarea id="equations" placeholder="Ejemplo: resultado = w1 * w2 + w3"></textarea>
    </div>

    <button id="calculate-btn" class="calculate-button">Calcular</button>
  </div>

  <div class="result-section">
    <div class="info-card">
      <h3>Resultado:</h3>
      <div id="result" class="result-content">
        Ingresa las variables y ecuaciones para ver el resultado
      </div>
    </div>
  </div>
</div>

<script>
// ==============================
// CALCULADORA CORREGIDA Y FUNCIONAL
// ==============================
class Calculator {
  constructor() {
    this.variablesInput = document.getElementById("variables");
    this.equationsInput = document.getElementById("equations");
    this.calculateButton = document.getElementById("calculate-btn");
    this.resultDiv = document.getElementById("result");
    this.init();
  }

  init() {
    this.calculateButton.addEventListener("click", () => this.calculate());
  }

  // 1. LEER VARIABLES SIN EVALUAR
  parseVariables(text) {
    const variables = {};
    const lines = text.split("\n").filter(x => x.trim());

    for (const line of lines) {
      const parts = line.split(",");
      for (const part of parts) {
        const m = part.trim().match(/^(\w+)\s*=\s*(.+)$/);
        if (m) {
          const [, name, rawValue] = m;
          variables[name.trim()] = rawValue.trim(); // solo se almacena
        }
      }
    }
    return variables;
  }

  // 2. EVALUAR EXPRESIONES USANDO VARIABLES
  evaluateExpression(expr, variables) {
    let processed = expr.replace(/\^/g, "**");

    for (const [name, value] of Object.entries(variables)) {
      const regex = new RegExp(`\\b${name}\\b`, "g");
      processed = processed.replace(regex, `(${value})`);
    }

    return Function(`"use strict"; return (${processed})`)();
  }

  // 3. CALCULAR RESULTADOS
  calculate() {
    try {
      let variables = this.parseVariables(this.variablesInput.value.trim());
      const equations = this.equationsInput.value.split("\n").filter(x => x.trim());
      const results = [];

      // Evaluar todas las variables
      for (const key in variables) {
        variables[key] = this.evaluateExpression(variables[key], variables);
      }

      // Evaluar ecuaciones finales
      for (const eq of equations) {
        const match = eq.match(/^(\w+)\s*=\s*(.+)$/);
        if (!match) continue;

        const [, resultVar, expr] = match;
        const resultValue = this.evaluateExpression(expr, variables);

        variables[resultVar] = resultValue;
        results.push(`${resultVar} = ${resultValue}`);
      }

      this.showResult(results.join("\n"), "success");

    } catch (err) {
      this.showResult("Error: " + err.message, "error");
    }
  }

  showResult(text) {
    this.resultDiv.textContent = text;
  }
}

document.addEventListener("DOMContentLoaded", () => new Calculator());
</script>

</body>
</html>
